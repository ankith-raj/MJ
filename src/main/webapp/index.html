<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ankith Portfolio</title>

  <!-- FreeCodeCamp Test Script (optional) -->
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --main-red: #be3144;
      --main-blue: #45567d;
      --main-white: #f0f0f0;
      --main-gray: #303841;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--main-red);
      padding: 1rem;
    }

    .nav-list {
      display: flex;
      justify-content: flex-end;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-list li {
      margin-left: 2rem;
    }

    .nav-list a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* WELCOME SECTION */
    .welcome-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      width: 100%;
      height: 100vh;
      background-color: #0ff;
    }

    .welcome-section > p {
      font-size: 2rem;
      font-style: italic;
      color: var(--main-red);
    }

    /* PROJECTS SECTION */
    .projects-section {
      text-align: center;
      padding: 10rem 2rem;
      background: var(--main-blue);
      color: white;
    }

    .projects-section-header {
      max-width: 640px;
      margin: 0 auto 3rem auto;
      border-bottom: 0.2rem solid var(--main-white);
      padding-bottom: 1rem;
    }

    .projects-grid {
      display: flex;
      justify-content: center;
    }

    .project-image {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }

    .project-title {
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* CONTACT SECTION */
    .contact-section {
      background: var(--main-gray);
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }

    .contact-details {
      display: inline-block;
      margin: 1rem;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* FOOTER */
    footer {
      font-weight: 300;
      display: flex;
      justify-content: center;
      padding: 2rem;
      background: var(--main-gray);
      border-top: 4px solid var(--main-red);
      color: white;
    }

    footer a {
      color: var(--main-white);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav id="navbar" class="nav">
    <ul class="nav-list">
      <li><a href="#welcome-section">About</a></li>
      <li><a href="#projects">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- WELCOME -->
  <section id="welcome-section" class="welcome-section">
    <h1>Hey I am Ankith</h1>
    <p>A Software Developer</p>
  </section>

  <!-- PROJECTS -->
  <section id="projects" class="projects-section">
    <h2 class="projects-section-header">These are some of my projects</h2>

    <p>CLICK ON IMAGE</p>
    <p>or</p>
    <p>Click Tribute Button</p>

    <div class="projects-grid">
      <a href="https://codepen.io/ankith-raj/pen/PoZRXQm"
         target="_blank"
         class="project project-tile">
        <img
          class="project-image"
          src="https://upload.wikimedia.org/wikipedia/commons/5/5a/George_H._W._Bush_with_Michael_Jackson_%28cropped%29.png"
          alt="Tribute Project">
        <p class="project-title">
          <button type="button">Tribute</button>
        </p>
      </a>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact-section">
    <div class="contact-section-header">
      <h2>JOIN</h2>
      <p>Work From Home</p>
    </div>

    <div class="contact-links">
      <a href="https://facebook.com"
         target="_blank"
         class="contact-details">
        <i class="fab fa-facebook-square"></i> Facebook
      </a>

      <br>

      <a id="profile-link"
         href="https://github.com/"
         target="_blank"
         class="contact-details">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>
      &copy; Created for
      <a href="https://www.google.co.in/search?q=michael+jackson"
         target="_blank">
        Jackson
      </a>
    </p>
  </footer>

</body>
</html>
